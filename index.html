<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Caro AI Cloud - Siêu Cấp</title>
    <style>
        body { background: #1a1a1a; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        #board { display: grid; grid-template-columns: repeat(12, 35px); gap: 2px; background: #333; padding: 5px; border-radius: 5px; border: 2px solid #555; }
        .cell { width: 35px; height: 35px; background: #2a2a2a; display: flex; align-items: center; justify-content: center; font-size: 20px; font-weight: bold; cursor: pointer; }
        .cell:hover { background: #444; }
        .cell.X { color: #ff4757; }
        .cell.O { color: #2e9eff; }
        .controls { margin-bottom: 20px; text-align: center; }
        button { padding: 12px 30px; font-size: 18px; cursor: pointer; background: #2ed573; color: white; border: none; border-radius: 50px; font-weight: bold; box-shadow: 0 4px 15px rgba(46, 213, 115, 0.3); }
        #status { margin-top: 15px; font-weight: bold; color: #eccc68; height: 24px; }
    </style>
</head>
<body>
    <div class="controls">
        <h1>CARO AI CLOUD</h1>
        <button id="startBtn">BẮT ĐẦU CHIẾN</button>
        <div id="status">Đang kết nối Cloud...</div>
    </div>
    <div id="board"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

        const firebaseConfig = { databaseURL: "https://carovippro-default-rtdb.firebaseio.com/" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const SIZE = 12;
        let board = [], history = [], brainData = {}, isGameOver = true;

        async function loadBrain() {
            try {
                const snapshot = await get(child(ref(db), 'brain'));
                if (snapshot.exists()) brainData = snapshot.val();
                document.getElementById('status').innerText = "Cloud đã sẵn sàng!";
            } catch (e) { document.getElementById('status').innerText = "Chế độ Offline"; }
        }
        loadBrain();

        function initBoard() {
            board = Array(SIZE).fill(null).map(() => Array(SIZE).fill(null));
            const b = document.getElementById('board');
            b.innerHTML = '';
            for (let r=0; r<SIZE; r++) {
                for (let c=0; c<SIZE; c++) {
                    const el = document.createElement('div');
                    el.className = 'cell'; el.id = `c-${r}-${c}`;
                    el.onclick = () => playerMove(r, c);
                    b.appendChild(el);
                }
            }
        }

        window.playerMove = (r, c) => {
            if (isGameOver || board[r][c]) return;
            makeMove(r, c, 'X');
            if (checkWin(r, c, 'X')) {
                endGame("GG WP! Bro quá đỉnh!"); // Chỗ này đã đổi thành GG
                saveToCloud('X');
            } else {
                document.getElementById('status').innerText = "Bot đang tính...";
                setTimeout(botMove, 400);
            }
        };

        function botMove() {
            if (isGameOver) return;
            let bestScore = -1e7, move = null;
            for (let r=0; r<SIZE; r++) {
                for (let c=0; c<SIZE; c++) {
                    if (!board[r][c]) {
                        let score = evaluateMove(r, c) + (brainData[`${r}_${c}`] || 0) * 150;
                        if (score > bestScore) { bestScore = score; move = {r, c}; }
                    }
                }
            }
            if (move) {
                makeMove(move.r, move.c, 'O');
                if (checkWin(move.r, move.c, 'O')) {
                    endGame("Bot thắng! Trận đấu kết thúc."); // Chỗ này cũng đã đổi
                    saveToCloud('O');
                } else { document.getElementById('status').innerText = "Đến lượt bro!"; }
            }
        }

        function makeMove(r, c, p) {
            board[r][c] = p; history.push({r, c, p});
            const el = document.getElementById(`c-${r}-${c}`);
            el.innerText = p; el.classList.add(p);
        }

        function evaluateMove(r, c) {
            let score = Math.random() * 5;
            [[1,0], [0,1], [1,1], [1,-1]].forEach(([dr, dc]) => {
                let cO = count(r, c, dr, dc, 'O'), cX = count(r, c, dr, dc, 'X');
                if (cX >= 3) score += 2000;
                if (cO >= 3) score += 1500;
                score += (cO * 30) + (cX * 35);
            });
            return score;
        }

        function count(r, c, dr, dc, p) {
            let n = 0;
            [[dr, dc], [-dr, -dc]].forEach(([tr, tc]) => {
                let nr = r + tr, nc = c + tc;
                while(nr>=0 && nr<SIZE && nc>=0 && nc<SIZE && board[nr][nc] === p) {
                    n++; nr += tr; nc += tc;
                }
            });
            return n;
        }

        function checkWin(r, c, p) { return [[1,0], [0,1], [1,1], [1,-1]].some(([dr, dc]) => count(r, c, dr, dc, p) >= 4); }

        function saveToCloud(winner) {
            history.forEach(m => {
                let key = `${m.r}_${m.c}`;
                brainData[key] = (brainData[key] || 0) + (m.p === winner ? 15 : -7);
            });
            set(ref(db, 'brain'), brainData);
        }

        function endGame(msg) { isGameOver = true; document.getElementById('status').innerText = msg; }
        document.getElementById('startBtn').onclick = () => { isGameOver = false; history = []; initBoard(); document.getElementById('status').innerText = "Chiến thôi!"; };
    </script>
</body>
</html>
