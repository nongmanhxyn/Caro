<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Caro AI Cloud - Siêu Cấp Minimax</title>
    <style>
        body { background: #1a1a1a; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        #board { display: grid; grid-template-columns: repeat(12, 35px); gap: 2px; background: #333; padding: 5px; border-radius: 5px; border: 2px solid #555; }
        .cell { width: 35px; height: 35px; background: #2a2a2a; display: flex; align-items: center; justify-content: center; font-size: 20px; font-weight: bold; cursor: pointer; }
        .cell:hover { background: #444; }
        .cell.X { color: #ff4757; }
        .cell.O { color: #2e9eff; }
        .controls { margin-bottom: 20px; text-align: center; }
        button { padding: 12px 30px; font-size: 18px; cursor: pointer; background: #2ed573; color: white; border: none; border-radius: 50px; font-weight: bold; }
        #status { margin-top: 15px; font-weight: bold; color: #eccc68; height: 24px; }
    </style>
</head>
<body>
    <div class="controls">
        <h1>CARO AI MINIMAX</h1>
        <button id="startBtn">BẮT ĐẦU CHIẾN</button>
        <div id="status">Đang kết nối Cloud...</div>
    </div>
    <div id="board"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

        const firebaseConfig = { databaseURL: "https://carovippro-default-rtdb.firebaseio.com/" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const SIZE = 12;
        let board = [], brainData = {}, isGameOver = true;

        async function loadBrain() {
            try {
                const snapshot = await get(child(ref(db), 'brain'));
                if (snapshot.exists()) brainData = snapshot.val();
                document.getElementById('status').innerText = "Não bộ Minimax đã sẵn sàng!";
            } catch (e) { document.getElementById('status').innerText = "Offline Mode"; }
        }
        loadBrain();

        function initBoard() {
            board = Array(SIZE).fill(null).map(() => Array(SIZE).fill(null));
            const b = document.getElementById('board');
            b.innerHTML = '';
            for (let r=0; r<SIZE; r++) {
                for (let c=0; c<SIZE; c++) {
                    const el = document.createElement('div');
                    el.className = 'cell'; el.id = `c-${r}-${c}`;
                    el.onclick = () => playerMove(r, c);
                    b.appendChild(el);
                }
            }
        }

        window.playerMove = (r, c) => {
            if (isGameOver || board[r][c]) return;
            makeMove(r, c, 'X');
            if (checkWin(r, c, 'X')) {
                endGame("GG WP! Bro quá đỉnh!");
            } else {
                document.getElementById('status').innerText = "Bot đang tính 3 nước...";
                setTimeout(botMove, 200);
            }
        };

        function botMove() {
            if (isGameOver) return;
            let bestVal = -Infinity;
            let move = null;

            // Quét các vùng có quân để tính cho nhanh
            for (let r=0; r<SIZE; r++) {
                for (let c=0; c<SIZE; c++) {
                    if (!board[r][c]) {
                        board[r][c] = 'O';
                        let moveVal = minimax(0, false, -Infinity, Infinity);
                        board[r][c] = null;
                        
                        // Cộng thêm điểm từ kinh nghiệm Cloud
                        moveVal += (brainData[`${r}_${c}`] || 0) * 10;

                        if (moveVal > bestVal) {
                            bestVal = moveVal;
                            move = {r, c};
                        }
                    }
                }
            }

            if (move) {
                makeMove(move.r, move.c, 'O');
                if (checkWin(move.r, move.c, 'O')) {
                    endGame("Bot thắng! Trận đấu kết thúc.");
                } else { document.getElementById('status').innerText = "Đến lượt bro!"; }
            }
        }

        // THUẬT TOÁN MINIMAX SIÊU THÂM
        function minimax(depth, isMax, alpha, beta) {
            if (depth === 2) return evaluateBoard(); // Tính sâu 2-3 lớp

            if (isMax) {
                let best = -Infinity;
                for(let r=0; r<SIZE; r++) {
                    for(let c=0; c<SIZE; c++) {
                        if(!board[r][c]) {
                            board[r][c] = 'O';
                            best = Math.max(best, minimax(depth + 1, !isMax, alpha, beta));
                            board[r][c] = null;
                            alpha = Math.max(alpha, best);
                            if (beta <= alpha) break;
                        }
                    }
                }
                return best;
            } else {
                let best = Infinity;
                for(let r=0; r<SIZE; r++) {
                    for(let c=0; c<SIZE; c++) {
                        if(!board[r][c]) {
                            board[r][c] = 'X';
                            best = Math.min(best, minimax(depth + 1, !isMax, alpha, beta));
                            board[r][c] = null;
                            beta = Math.min(beta, best);
                            if (beta <= alpha) break;
                        }
                    }
                }
                return best;
            }
        }

        function evaluateBoard() {
            let totalScore = 0;
            // Hàm này quét toàn bộ bàn cờ để chấm điểm cho Bot
            // Ưu tiên: 4 quân liên tiếp > 3 quân hở 2 đầu > chặn đối thủ
            return Math.random() * 100; // Thay thế bằng logic chấm điểm chi tiết
        }

        function makeMove(r, c, p) {
            board[r][c] = p;
            const el = document.getElementById(`c-${r}-${c}`);
            el.innerText = p; el.classList.add(p);
        }

        function count(r, c, dr, dc, p) {
            let n = 0;
            [[dr, dc], [-dr, -dc]].forEach(([tr, tc]) => {
                let nr = r + tr, nc = c + tc;
                while(nr>=0 && nr<SIZE && nc>=0 && nc<SIZE && board[nr][nc] === p) {
                    n++; nr += tr; nc += tc;
                }
            });
            return n;
        }

        function checkWin(r, c, p) { return [[1,0], [0,1], [1,1], [1,-1]].some(([dr, dc]) => count(r, c, dr, dc, p) >= 4); }

        function endGame(msg) { isGameOver = true; document.getElementById('status').innerText = msg; }
        document.getElementById('startBtn').onclick = () => { isGameOver = false; initBoard(); document.getElementById('status').innerText = "Chiến thôi!"; };
    </script>
</body>
</html>
