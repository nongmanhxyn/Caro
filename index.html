<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Caro AI Cloud - Sát Thủ Bẫy</title>
    <style>
        body { background: #1a1a1a; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        #board { display: grid; grid-template-columns: repeat(12, 35px); gap: 2px; background: #333; padding: 5px; border-radius: 5px; border: 2px solid #555; }
        .cell { width: 35px; height: 35px; background: #2a2a2a; display: flex; align-items: center; justify-content: center; font-size: 20px; font-weight: bold; cursor: pointer; }
        .cell:hover { background: #444; }
        .cell.X { color: #ff4757; }
        .cell.O { color: #2e9eff; }
        .controls { margin-bottom: 20px; text-align: center; }
        button { padding: 12px 30px; font-size: 18px; cursor: pointer; background: #2ed573; color: white; border: none; border-radius: 50px; font-weight: bold; }
        #status { margin-top: 15px; font-weight: bold; color: #eccc68; height: 24px; }
    </style>
</head>
<body>
    <div class="controls">
        <h1>CARO AI SÁT THỦ</h1>
        <button id="startBtn">BẮT ĐẦU CHIẾN</button>
        <div id="status">Đang kết nối Cloud...</div>
    </div>
    <div id="board"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

        const firebaseConfig = { databaseURL: "https://carovippro-default-rtdb.firebaseio.com/" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const SIZE = 12;
        let board = [], brainData = {}, isGameOver = true;

        async function loadBrain() {
            try {
                const snapshot = await get(child(ref(db), 'brain'));
                if (snapshot.exists()) brainData = snapshot.val();
                document.getElementById('status').innerText = "Não bộ Sát Thủ đã sẵn sàng!";
            } catch (e) { document.getElementById('status').innerText = "Offline Mode"; }
        }
        loadBrain();

        function initBoard() {
            board = Array(SIZE).fill(null).map(() => Array(SIZE).fill(null));
            const b = document.getElementById('board');
            b.innerHTML = '';
            for (let r=0; r<SIZE; r++) {
                for (let c=0; c<SIZE; c++) {
                    const el = document.createElement('div');
                    el.className = 'cell'; el.id = `c-${r}-${c}`;
                    el.onclick = () => playerMove(r, c);
                    b.appendChild(el);
                }
            }
        }

        window.playerMove = (r, c) => {
            if (isGameOver || board[r][c]) return;
            makeMove(r, c, 'X');
            if (checkWin(r, c, 'X')) { endGame("GG WP! Bro quá đỉnh!"); }
            else {
                document.getElementById('status').innerText = "Bot đang soi trap...";
                setTimeout(botMove, 300);
            }
        };

        function botMove() {
            if (isGameOver) return;
            let bestScore = -Infinity;
            let move = null;

            // Chỉ tính những ô gần các quân đã đánh để tăng tốc độ
            for (let r=0; r<SIZE; r++) {
                for (let c=0; c<SIZE; c++) {
                    if (!board[r][c] && hasNeighbor(r, c)) {
                        let score = evaluatePoint(r, c);
                        // Cộng thêm điểm từ kinh nghiệm Cloud (ghi nhớ trap cũ)
                        score += (brainData[`${r}_${c}`] || 0) * 50;

                        if (score > bestScore) {
                            bestScore = score;
                            move = {r, c};
                        }
                    }
                }
            }

            if (move) {
                makeMove(move.r, move.c, 'O');
                if (checkWin(move.r, move.c, 'O')) { endGame("Bot thắng! Trận đấu kết thúc."); }
                else { document.getElementById('status').innerText = "Đến lượt bro!"; }
            }
        }

        function hasNeighbor(r, c) {
            for (let i=-1; i<=1; i++) {
                for (let j=-1; j<=1; j++) {
                    let nr = r+i, nc = c+j;
                    if (nr>=0 && nr<SIZE && nc>=0 && nc<SIZE && board[nr][nc]) return true;
                }
            }
            return false;
        }

        // HÀM CHẤM ĐIỂM SIÊU THÂM ĐỘC
        function evaluatePoint(r, c) {
            let score = 0;
            const directions = [[1,0], [0,1], [1,1], [1,-1]];
            
            directions.forEach(([dr, dc]) => {
                let scoreO = getLineScore(r, c, dr, dc, 'O'); // Điểm tấn công
                let scoreX = getLineScore(r, c, dr, dc, 'X'); // Điểm phòng thủ
                
                // Nếu người chơi có thế mạnh, ưu tiên chặn (phòng thủ)
                // Nếu Bot có thế mạnh, ưu tiên dứt điểm (tấn công)
                score += scoreO + scoreX;
            });
            return score;
        }

        function getLineScore(r, c, dr, dc, p) {
            let count = 0, blocks = 0;
            
            // Đếm xuôi
            let nr = r + dr, nc = c + dc;
            while (nr>=0 && nr<SIZE && nc>=0 && nc<SIZE && board[nr][nc] === p) { count++; nr+=dr; nc+=dc; }
            if (nr<0 || nr>=SIZE || nc<0 || nc>=SIZE || (board[nr][nc] && board[nr][nc] !== p)) blocks++;

            // Đếm ngược
            nr = r - dr; nc = c - dc;
            while (nr>=0 && nr<SIZE && nc>=0 && nc<SIZE && board[nr][nc] === p) { count++; nr-=dr; nc-=dc; }
            if (nr<0 || nr>=SIZE || nc<0 || nc>=SIZE || (board[nr][nc] && board[nr][nc] !== p)) blocks++;

            // Bảng điểm chuẩn "Sát thủ"
            if (count >= 4) return 100000; // Thắng tới nơi
            if (blocks === 0) {
                if (count === 3) return 50000; // Trap 3 hở 2 đầu (cực nguy hiểm)
                if (count === 2) return 5000;  
                if (count === 1) return 100;
            } else if (blocks === 1) {
                if (count === 3) return 10000;
                if (count === 2) return 500;
                if (count === 1) return 10;
            }
            return 0;
        }

        function makeMove(r, c, p) {
            board[r][c] = p;
            const el = document.getElementById(`c-${r}-${c}`);
            el.innerText = p; el.classList.add(p);
        }

        function checkWin(r, c, p) {
            const dirs = [[1,0], [0,1], [1,1], [1,-1]];
            return dirs.some(([dr, dc]) => {
                let cnt = 1;
                [[dr, dc], [-dr, -dc]].forEach(([tr, tc]) => {
                    let nr = r+tr, nc = c+tc;
                    while(nr>=0 && nr<SIZE && nc>=0 && nc<SIZE && board[nr][nc] === p) { cnt++; nr+=tr; nc+=tc; }
                });
                return cnt >= 5; // Đánh 5 quân mới thắng cho chuẩn luật
            });
        }

        function endGame(msg) { isGameOver = true; document.getElementById('status').innerText = msg; }
        document.getElementById('startBtn').onclick = () => { isGameOver = false; initBoard(); document.getElementById('status').innerText = "Trận đấu bắt đầu!"; };
    </script>
</body>
</html>
