<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Caro AI Cloud - Siêu Cấp</title>
    <style>
        body { background: #1a1a1a; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        #board { display: grid; grid-template-columns: repeat(12, 35px); gap: 2px; background: #333; padding: 5px; border-radius: 5px; border: 2px solid #555; }
        .cell { width: 35px; height: 35px; background: #2a2a2a; display: flex; align-items: center; justify-content: center; font-size: 20px; font-weight: bold; cursor: pointer; }
        .cell:hover { background: #444; }
        .cell.X { color: #ff4757; }
        .cell.O { color: #2e9eff; }
        .controls { margin-bottom: 20px; text-align: center; }
        button { padding: 12px 30px; font-size: 18px; cursor: pointer; background: #2ed573; color: white; border: none; border-radius: 50px; font-weight: bold; }
        #status { margin-top: 15px; font-weight: bold; color: #eccc68; height: 24px; }
    </style>
</head>
<body>
    <div class="controls">
        <h1>CARO AI CLOUD</h1>
        <button id="startBtn">BẮT ĐẦU CHIẾN</button>
        <div id="status">Đang kết nối Cloud...</div>
    </div>
    <div id="board"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

        // Link Database của m nè
        const firebaseConfig = { databaseURL: "https://carovippro-default-rtdb.firebaseio.com/" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const SIZE = 12;
        let board = [];
        let history = [];
        let brainData = {};
        let isGameOver = true;

        async function loadBrain() {
            try {
                const snapshot = await get(child(ref(db), 'brain'));
                if (snapshot.exists()) brainData = snapshot.val();
                document.getElementById('status').innerText = "Cloud đã sẵn sàng!";
            } catch (e) { document.getElementById('status').innerText = "Chế độ Offline (Bot vẫn mạnh)"; }
        }
        loadBrain();

        function initBoard() {
            board = Array(SIZE).fill(null).map(() => Array(SIZE).fill(null));
            const boardEl = document.getElementById('board');
            boardEl.innerHTML = '';
            for (let r = 0; r < SIZE; r++) {
                for (let c = 0; c < SIZE; c++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.id = `c-${r}-${c}`;
                    cell.onclick = () => playerMove(r, c);
                    boardEl.appendChild(cell);
                }
            }
        }

        window.playerMove = (r, c) => {
            if (isGameOver || board[r][c]) return;
            makeMove(r, c, 'X');
            if (checkWin(r, c, 'X')) {
                endGame("Bro thắng! Bot đang học lỏm...");
                saveToCloud('X');
            } else {
                document.getElementById('status').innerText = "Bot đang soi chiêu...";
                setTimeout(botMove, 400);
            }
        };

        function botMove() {
            if (isGameOver) return;
            let bestScore = -1000000;
            let move = null;
            for (let r = 0; r < SIZE; r++) {
                for (let c = 0; c < SIZE; c++) {
                    if (!board[r][c]) {
                        let score = evaluateMove(r, c);
                        let key = `${r}_${c}`;
                        if (brainData[key]) score += brainData[key] * 100; // Học từ Cloud
                        if (score > bestScore) { bestScore = score; move = {r, c}; }
                    }
                }
            }
            if (move) {
                makeMove(move.r, move.c, 'O');
                if (checkWin(move.r, move.c, 'O')) {
                    endGame("Bot thắng! Đã lưu chiêu.");
                    saveToCloud('O');
                } else { document.getElementById('status').innerText = "Đến lượt bro!"; }
            }
        }

        function makeMove(r, c, p) {
            board[r][c] = p;
            history.push({r, c, p});
            const cell = document.getElementById(`c-${r}-${c}`);
            cell.innerText = p;
            cell.classList.add(p);
        }

        function evaluateMove(r, c) {
            let score = Math.random() * 5;
            const dirs = [[1,0], [0,1], [1,1], [1,-1]];
            dirs.forEach(([dr, dc]) => {
                let countO = countInDir(r, c, dr, dc, 'O');
                let countX = countInDir(r, c, dr, dc, 'X');
                if (countX >= 3) score += 1000; // Chặn gấp
                score += (countO * 20) + (countX * 25);
            });
            return score;
        }

        function countInDir(r, c, dr, dc, p) {
            let count = 0;
            [[dr, dc], [-dr, -dc]].forEach(([tr, tc]) => {
                let nr = r + tr, nc = c + tc;
                while(nr>=0 && nr<SIZE && nc>=0 && nc<SIZE && board[nr][nc] === p) {
                    count++; nr += tr; nc += tc;
                }
            });
            return count;
        }

        function checkWin(r, c, p) {
            const directions = [[1,0], [0,1], [1,1], [1,-1]];
            return directions.some(([dr, dc]) => countInDir(r, c, dr, dc, p) >= 4);
        }

        function saveToCloud(winner) {
            history.forEach(m => {
                let key = `${m.r}_${m.c}`;
                brainData[key] = (brainData[key] || 0) + (m.p === winner ? 10 : -5);
            });
            set(ref(db, 'brain'), brainData);
        }

        function endGame(msg) { isGameOver = true; document.getElementById('status').innerText = msg; }
        document.getElementById('startBtn').onclick = () => { isGameOver = false; history = []; initBoard(); document.getElementById('status').innerText = "Chiến thôi!"; };
    </script>
</body>
</html>
