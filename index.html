<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Caro AI Cloud - Final Boss</title>
    <style>
        body { background: #1a1a1a; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        #board { display: grid; grid-template-columns: repeat(12, 35px); gap: 2px; background: #333; padding: 5px; border-radius: 5px; border: 2px solid #555; }
        .cell { width: 35px; height: 35px; background: #2a2a2a; display: flex; align-items: center; justify-content: center; font-size: 20px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .cell:hover { background: #444; transform: scale(1.05); }
        .cell.X { color: #ff4757; text-shadow: 0 0 10px rgba(255, 71, 87, 0.5); }
        .cell.O { color: #2e9eff; text-shadow: 0 0 10px rgba(46, 158, 255, 0.5); }
        .controls { margin-bottom: 20px; text-align: center; }
        button { padding: 12px 30px; font-size: 18px; cursor: pointer; background: #2ed573; color: white; border: none; border-radius: 50px; font-weight: bold; box-shadow: 0 4px 15px rgba(46, 213, 115, 0.3); }
        #status { margin-top: 15px; font-weight: bold; color: #eccc68; height: 24px; letter-spacing: 1px; }
    </style>
</head>
<body>
    <div class="controls">
        <h1>CARO AI FINAL BOSS</h1>
        <button id="startBtn">PHỤC THÙ NGAY</button>
        <div id="status">Đang nạp dữ liệu tối thượng...</div>
    </div>
    <div id="board"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

        const firebaseConfig = { databaseURL: "https://carovippro-default-rtdb.firebaseio.com/" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const SIZE = 12;
        let board = [], history = [], brainData = {}, isGameOver = true;

        async function loadBrain() {
            try {
                const snapshot = await get(child(ref(db), 'brain'));
                if (snapshot.exists()) brainData = snapshot.val();
                document.getElementById('status').innerText = "Final Boss đã sẵn sàng!";
            } catch (e) { document.getElementById('status').innerText = "Offline Mode"; }
        }
        loadBrain();

        function initBoard() {
            board = Array(SIZE).fill(null).map(() => Array(SIZE).fill(null));
            const b = document.getElementById('board');
            b.innerHTML = '';
            for (let r=0; r<SIZE; r++) {
                for (let c=0; c<SIZE; c++) {
                    const el = document.createElement('div');
                    el.className = 'cell'; el.id = `c-${r}-${c}`;
                    el.onclick = () => playerMove(r, c);
                    b.appendChild(el);
                }
            }
        }

        window.playerMove = (r, c) => {
            if (isGameOver || board[r][c]) return;
            makeMove(r, c, 'X');
            if (checkWin(r, c, 'X')) {
                endGame("GG WP! Bro quá đỉnh!");
                saveToCloud('X');
            } else {
                document.getElementById('status').innerText = "Bot đang đọc tâm lý...";
                setTimeout(botMove, 400);
            }
        };

        function botMove() {
            if (isGameOver) return;
            let bestScore = -Infinity;
            let move = null;

            // Thuật toán quét điểm thông minh (Heuristic nâng cao)
            for (let r=0; r<SIZE; r++) {
                for (let c=0; c<SIZE; c++) {
                    if (!board[r][c]) {
                        // Tính toán độ nguy hiểm của vị trí
                        let score = evaluatePosition(r, c);
                        
                        // Kinh nghiệm từ Cloud (nhân hệ số cực lớn để nó không quên lỗi cũ)
                        score += (brainData[`${r}_${c}`] || 0) * 100;

                        if (score > bestScore) {
                            bestScore = score;
                            move = {r, c};
                        }
                    }
                }
            }

            if (move) {
                makeMove(move.r, move.c, 'O');
                if (checkWin(move.r, move.c, 'O')) {
                    endGame("Bot thắng! Trận đấu kết thúc.");
                    saveToCloud('O');
                } else { document.getElementById('status').innerText = "Đến lượt bro!"; }
            }
        }

        function evaluatePosition(r, c) {
            let score = Math.random() * 20; // Chút biến ảo
            const directions = [[1,0], [0,1], [1,1], [1,-1]];

            directions.forEach(([dr, dc]) => {
                let sO = getAdvScore(r, c, dr, dc, 'O'); // Công
                let sX = getAdvScore(r, c, dr, dc, 'X'); // Thủ
                
                // Siêu thâm: Nếu m có nước đi tạo bẫy, nó sẽ ưu tiên chặn hơn cả tấn công
                score += sO + sX * 1.5; 
            });
            return score;
        }

        function getAdvScore(r, c, dr, dc, p) {
            let count = 0, openEnds = 0, gap = 0;
            
            // Logic quét xa hơn để phát hiện bẫy cách quãng
            for(let i=1; i<=4; i++) {
                let nr = r + dr*i, nc = c + dc*i;
                if(nr>=0 && nr<SIZE && nc>=0 && nc<SIZE) {
                    if(board[nr][nc] === p) count++;
                    else if(!board[nr][nc]) { openEnds++; break; }
                    else { break; }
                }
            }
            for(let i=1; i<=4; i++) {
                let nr = r - dr*i, nc = c - dc*i;
                if(nr>=0 && nr<SIZE && nc>=0 && nc<SIZE) {
                    if(board[nr][nc] === p) count++;
                    else if(!board[nr][nc]) { openEnds++; break; }
                    else { break; }
                }
            }

            // Bảng điểm bẫy chuyên nghiệp
            if (count >= 4) return 1000000;
            if (count === 3) return openEnds === 2 ? 50000 : 5000;
            if (count === 2) return openEnds === 2 ? 1000 : 100;
            return count * 10;
        }

        function makeMove(r, c, p) {
            board[r][c] = p;
            history.push({r, c, p});
            const el = document.getElementById(`c-${r}-${c}`);
            el.innerText = p; el.classList.add(p);
        }

        function checkWin(r, c, p) {
            const dirs = [[1,0], [0,1], [1,1], [1,-1]];
            return dirs.some(([dr, dc]) => {
                let cnt = 1;
                [[dr, dc], [-dr, -dc]].forEach(([tr, tc]) => {
                    let nr = r+tr, nc = c+tc;
                    while(nr>=0 && nr<SIZE && nc>=0 && nc<SIZE && board[nr][nc] === p) { cnt++; nr+=tr; nc+=tc; }
                });
                return cnt >= 5;
            });
        }

        function saveToCloud(winner) {
            history.forEach(m => {
                let key = `${m.r}_${m.c}`;
                // Phạt cực nặng nước đi sai dẫn đến thua
                brainData[key] = (brainData[key] || 0) + (m.p === winner ? 30 : -50);
            });
            set(ref(db, 'brain'), brainData);
        }

        function endGame(msg) { isGameOver = true; document.getElementById('status').innerText = msg; }
        document.getElementById('startBtn').onclick = () => { isGameOver = false; history = []; initBoard(); document.getElementById('status').innerText = "Chiến thôi!"; };
    </script>
</body>
</html>
